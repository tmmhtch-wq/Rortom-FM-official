<!-- Rebuilt EXACT OLD-SCREENSHOT Player Layout -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RT Radio – Classic Player</title>
<link rel="icon" href="RT LOG BLUE AND YELLOW.png" />
<style>
body{
  margin:0;font-family:Poppins,Arial;background:#05101f;color:#e6eef8;
}
.wrapper{max-width:1400px;margin:auto;padding:40px;}

/* MAIN PLAYER BOX */
.player-box{
  background:#0a1322;
  padding:40px 50px;
  border-radius:26px;
  box-shadow:0 0 40px #ffc10777,0 0 70px #004aad77;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:40px;
  flex-wrap:nowrap;
  max-height:330px;
}

/* LEFT SIDE */
.left{
  width:620px;
}
.title{font-size:1.8rem;font-weight:700;color:#ffc107;margin-bottom:6px;}
.status{color:#7fa0c0;margin-bottom:18px;}
.track{font-size:1.25rem;margin-top:15px;}
.artist{color:#9cb4cd;font-size:1rem;}

/* BUTTONS */
.controls{margin-top:25px;display:flex;align-items:center;gap:25px;}
.big-play{
  width:90px;height:90px;border-radius:50%;background:#ffc107;border:none;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 0 25px #ffc107aa;
}
.big-play svg{width:42px;height:42px;fill:#000;}

.ctrl-btn{
  width:55px;height:55px;border-radius:12px;background:#0d1b30;
  border:2px solid #ffffff20;color:#ffc107;
  display:flex;align-items:center;justify-content:center;
}
.ctrl-btn svg{width:28px;height:28px;fill:#ffc107;}

.volume{width:220px;margin-left:10px;background:linear-gradient(90deg,#ffc107,#004aad);height:6px;border-radius:4px;outline:none;}
.volume::-webkit-slider-thumb{width:18px;height:18px;border-radius:50%;background:#ffc107;}

/* EQ removed */
.eq-box{
  width:140px;
  margin-right:30px;
  margin-top:20px;
  display:flex;
  gap:12px;
  height:190px;
  align-items:flex-end;
}
.eq-bar{
  width:18px;
  border-radius:10px;
  background:linear-gradient(180deg,#ffd54f,#ffb300,#004aad);
  box-shadow:0 0 12px #ffc107,0 0 20px #ffca28,0 0 28px #004aad;
  animation:eqGlow 1.6s infinite ease-in-out;
  transform-origin:bottom;
  filter: drop-shadow(0 0 8px #ffc107aa);
}
@keyframes eqGlow{
  0%{transform:scaleY(0.25);opacity:0.7;}
  50%{transform:scaleY(1.2);opacity:1;}
  100%{transform:scaleY(0.25);opacity:0.7;}
}40%{transform:scaleY(1)}100%{transform:scaleY(0.3)}}

/* ALBUM ART */
.album{
  width:260px !important;
  height:260px !important;
  flex:0 0 260px !important;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 25px #ffc10755,0 0 40px #004aad55;
}
.album img{
  width:100% !important;
  height:100% !important;
  object-fit:cover !important;
  display:block;
}

/* ADS */
.ads-box{margin-top:50px;background:#0a1322;padding:30px;border-radius:20px;
  box-shadow:0 0 30px #ffc10755,0 0 40px #004aad55;}
.ads-title{color:#ffc107;font-size:1.4rem;margin-bottom:18px;font-weight:700;}
#adArea{width:100%;height:260px;border-radius:16px;background:#071521;
  display:flex;align-items:center;justify-content:center;color:#9caac7;font-size:1.2rem;overflow:hidden;}
#adArea img{width:100%;height:100%;object-fit:cover;}
/* ================================
      MOBILE RESPONSIVE FIXES
   ================================ */
@media (max-width: 900px) {
  .wrapper { padding: 20px; }
  .player-box { flex-direction: column; text-align: center; gap: 30px; padding: 30px 25px; }
  .left { width: 100%; }
  .controls { justify-content: center; flex-wrap: wrap; }
  .big-play { width: 80px; height: 80px; }
  .ctrl-btn { width: 50px; height: 50px; }
  .volume { width: 100%; max-width: 260px; margin-top: 10px; }
  .album { width: 200px !important; height: 200px !important; }
}
@media (max-width: 500px) {
  .title { font-size: 1.4rem; }
  .track { font-size: 1.1rem; }
  .artist { font-size: 0.9rem; }
  .player-box { padding: 25px 15px; gap: 20px; }
  .album { width: 170px !important; height: 170px !important; }
  .big-play { width: 70px; height: 70px; }
  .ctrl-btn { width: 44px; height: 44px; }
  .volume { max-width: 220px; }
}
</style>
</head>
<body>
<div class="wrapper">

<div class="player-box">
  <div class="left">
    <div class="title">RT Radio Live</div>
    <div class="status" id="statusText">Stopped</div>
    <div class="track" id="currentTrack">Loading…</div>
    <div class="artist" id="currentArtist"></div>

    <div class="controls">
      <button class="big-play" id="playBtn">
        <svg id="playIcon" viewBox="0 0 24 24"><polygon points="6,4 20,12 6,20"></polygon></svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
      </button>

      <button class="ctrl-btn" id="stopBtn"><svg viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12" /></svg></button>
      <button class="ctrl-btn" id="muteBtn"><svg id="volOn" viewBox="0 0 24 24"><polygon points="3,9 9,9 13,5 13,19 9,15 3,15"/><path d="M16 8.5a4.5 4.5 0 0 1 0 7"/><path d="M16.5 5.5a8 8 0 0 1 0 13"/></svg><svg id="volOff" viewBox="0 0 24 24" style="display:none"><polygon points="3,9 9,9 13,5 13,19 9,15 3,15"/><line x1="16" y1="8" x2="22" y2="16" stroke="currentColor" stroke-width="2"/><line x1="22" y1="8" x2="16" y2="16" stroke="currentColor" stroke-width="2"/></svg></button>

      <input type="range" class="volume" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>
  </div>

  
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>
  </div>

  <div class="album"><img id="currentCover" src="RT LOG BLUE AND YELLOW.png" /></div>
</div>

<div class="ads-box">
  <div class="ads-title">Advertisements</div>
  <div id="adArea">Ad space</div>
</div>

</div>

<script>
/* CLEAN PLAYER SCRIPT (NO VISUALISER) */
const player=new Audio("https://media2.streambrothers.com:8056/stream");
player.autoplay=false;

const playBtn=document.getElementById("playBtn");
const playIcon=document.getElementById("playIcon");
const pauseIcon=document.getElementById("pauseIcon");
const stopBtn=document.getElementById("stopBtn");
const muteBtn=document.getElementById("muteBtn");
const volume=document.getElementById("volume");
const volOn=document.getElementById("volOn");
const volOff=document.getElementById("volOff");
const statusText=document.getElementById("statusText");
const adArea=document.getElementById("adArea");

/* PLAY / PAUSE */
playBtn.onclick=()=>{
  if(player.paused){
    player.play();
    playIcon.style.display="none";
    pauseIcon.style.display="block";
    statusText.innerText="Playing";
  } else {
    player.pause();
    playIcon.style.display="block";
    pauseIcon.style.display="none";
    statusText.innerText="Stopped";
  }
};

/* STOP */
stopBtn.onclick=()=>{
  player.pause();
  player.currentTime=0;
  playIcon.style.display="block";
  pauseIcon.style.display="none";
  statusText.innerText="Stopped";
};

/* MUTE */
muteBtn.onclick=()=>{
  player.muted=!player.muted;
  volOn.style.display=player.muted?"none":"block";
  volOff.style.display=player.muted?"block":"none";
};

/* VOLUME */
volume.oninput=()=>{
  player.volume=volume.value;
};

/* ROTATING ADS */
const ads=["ad1.jpg","ad2.jpg","ad3.jpg","ad4.jpg"]; let adIndex=0;
function rotateAd(){
  adIndex=(adIndex+1)%ads.length;
  adArea.innerHTML=`<img src="${ads[adIndex]}" />`;
}
setInterval(rotateAd,20000);
rotateAd();
</script>
<script type="text/javascript" language="javascript" src="https://media2.streambrothers.com:2020/dist/widgets.js" defer></script>
</body>
</html>
